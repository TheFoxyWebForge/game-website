<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Newsletter SignUp </title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Latest compiled and minified CSS -->
  <!-- i get this from bootstrap cdn getting started page  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- here i just changed the href  -->
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<!-- in the form tah action and method is neccessary -->
<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="css/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign-Up for my Newsletter</h1>

    <input type="text" name="fname"  class="form-control first" placeholder="First Name" required autofocus>
    <input type="text" name="lname" class="form-control last" placeholder="Last Name" required autofocus>

    <input type="email" name="email" class="form-control " placeholder="email" required>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">@ The Foxy WebForge</p>
  </form>
</body>

</html>
